<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="title-bar" id="drag-region">
            <span class="title">Pomodoro Timer</span>
            <div class="controls">
                <button id="minimize">_</button>
                <button id="close">X</button>
            </div>            
        </div>
        <div class="content">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <div class="settings">
                <div class="setting-item">
                    <label for="work-time">Work Time:</label>
                    <input id="work-time" type="number" value="25" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label for="break-time">Break Time:</label>
                    <input id="break-time" type="number" value="5" min="1" max="30">    
                </div>
            </div>            
            <div class="controls">
                <button id="theme-toggle">ðŸŒ™</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
